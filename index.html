  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Analizador Lexico</title>
  </head>



  <body>
    <form id="form_page">
      <br><center><h1 style="color: white;">Proyecto</h1></center><br>

      <!--INTRODUCE EL CODIGO PYTHON -->
      <br><center><textarea id="expresion" onkeyup="mostrar(this.value)"></textarea></center>

      <center><table>
        <br>
        <tr>
          <th>
            <div class="subir">
              <span>
                <svg class="svg_subir" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M224 136V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zm65.18 216.01H224v80c0 8.84-7.16 16-16 16h-32c-8.84 0-16-7.16-16-16v-80H94.82c-14.28 0-21.41-17.29-11.27-27.36l96.42-95.7c6.65-6.61 17.39-6.61 24.04 0l96.42 95.7c10.15 10.07 3.03 27.36-11.25 27.36zM377 105L279.1 7c-4.5-4.5-10.6-7-17-7H256v128h128v-6.1c0-6.3-2.5-12.4-7-16.9z"/></svg>
              </span><p id="texto">EJECUTAR .TXT</p>
              <input type= "file" accept=".txt" id="input_file"</input>
            </div>
          </th>

          <th><button class="btn_captura" type="button" onclick="captura()">ANALIZAR LEXICO<span>
            <svg class="svg_cap" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20 19.59V8l-6-6H4v20l15.57-.02-4.81-4.81c-.8.52-1.74.83-2.76.83-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5c0 1.02-.31 1.96-.83 2.75L20 19.59zM9 13c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3z"/></svg></span></button></th>
          <th><button class="btn_descarga" id="exportar" type="button">GUARDAR .TXT<span>
            <svg class="svg_des" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M224 136V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zm76.45 211.36l-96.42 95.7c-6.65 6.61-17.39 6.61-24.04 0l-96.42-95.7C73.42 337.29 80.54 320 94.82 320H160v-80c0-8.84 7.16-16 16-16h32c8.84 0 16 7.16 16 16v80h65.18c14.28 0 21.4 17.29 11.27 27.36zM377 105L279.1 7c-4.5-4.5-10.6-7-17-7H256v128h128v-6.1c0-6.3-2.5-12.4-7-16.9z"/></svg></span></button></th>
          <th><button class="btn_borrar" type="submit" onclick=" return borar();">LIMPIAR PANTALLA<span>
            <svg class="svg_borra" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-monitor-clean" width="24" height="24" viewBox="0 0 24 24"><path d="M21 16H3V4H21M21 2H3C1.89 2 1 2.89 1 4V16C1 17.11 1.9 18 3 18H10V20H8V22H16V20H14V18H21C22.11 18 23 17.11 23 16V4C23 2.89 22.1 2 21 2M15 5.5L14.38 6.87L13 7.5L14.38 8.13L15 9.5L15.63 8.13L17 7.5L15.63 6.87L15 5.5M10.5 7.5L9.41 9.91L7 11L9.41 12.09L10.5 14.5L11.6 12.09L14 11L11.6 9.91L10.5 7.5" /></svg></span></button></th>
          </tr><br>
        </table></center>

        <center><table>
          <tr><br>
            <td><h2 style="color: white;"><center>Analizador Lexico</center></h2></td>
            <td><h2 style="color: white;"><center>Errores</center></h2></td>
          </tr><br>
          <tr>
            <center><td><textarea id="resultado" class="form-control" readonly></textarea></td></center>
            <center><td><textarea id="erro" class="form-control" readonly></textarea></td></center>
          </tr>

        </table></center>

        <!--LLAMA AL ARCHIVO CSS-->
        <link rel="stylesheet" href="css/styles.css"/>
  <!--LLAMA AL ARCHIVO JAVASCRIPT-->
      <script src="js/scripts.js"></script>
    </form>
  </body>
  </html>
